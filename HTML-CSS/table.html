<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heaviest Birds Table</title>
</head>
<body>
    <table>
        <thead>

            <tr>
                <th>이름</th>
                <th>평균</th>
                <th>최대</th>
                <th>비행</th>
            </tr>
        </thead>
        <tbody>

            <tr>
                <td>Ostrich</td>
                <td>104(230)</td>
                <td>156(360)</td>
                <td>no</td>
            </tr>
            <tr>
                <td>Ostrich</td>
                <td>90(200)</td>
                <td>156(360)</td>
                <td>no</td>
            </tr>            
        </tbody>
    </table>
    <h2>v2</h2>
    <table>
        <thead>

            <tr>
                <th rowspan="2">이름</th>
                <th colspan="2">평균</th>
                <th>최대</th>
                <th>비행</th>
            </tr>
            <tr>
                <th>kg</th>
                <th>lb</th>
            </tr>
        </thead>
        <tbody>

            <tr>
                <td>Ostrich</td>
                <td>104</td>
                <td>(230)</td>
                <td>156(360)</td>
                <td>no</td>
            </tr>
            <tr>
                <td>Ostrich</td>
                <td>90</td>
                <td>(200)</td>
                <td>156(360)</td>
                <td>no</td>
            </tr>            
        </tbody>
    </table>
</body>
</html>
